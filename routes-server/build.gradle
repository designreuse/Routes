group 'com.t28.routes'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven {
        url 'https://github.com/jsprit/mvn-rep/raw/master/releases'
    }
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'io.dropwizard:dropwizard-core:0.9.1'
    compile 'com.mashape.unirest:unirest-java:1.4.7'
    compile 'org.mongodb:mongo-java-driver:2.13.3'
    compile 'org.mongodb:bson:2.13.3'
    compile 'jsprit:jsprit-core:1.6'

    testCompile 'junit:junit:4.12'
}
